<form>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <app-reactive-details [reactiveForm]="reactiveForm" [isUpdate]="isUpdate"
                    (actionEmitter)="detailsActionEmitter($event)"></app-reactive-details>
            </div>
            <div class="col-md-8">
                <app-reactive-list [empLists]="empLists"
                    (actionEmitter)="listActionEmitter($event)"></app-reactive-list>
            </div>
        </div>
    </div>
</form>
