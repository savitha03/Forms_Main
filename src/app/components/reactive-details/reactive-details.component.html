<form [formGroup]="reactiveForm">
  <div class="my-3">
    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="name" id="name">
  </div>

  <div class="my-3">
    <label for="age">Age</label>
    <input type="number" class="form-control" formControlName="age" id="age">
  </div>

  <div class="my-3">
    <label for="dob">Date of Birth</label>
    <input type="date" class="form-control" formControlName="dob" id="dob">
  </div>

  <div formGroupName="roles">
  <label for="role">Role</label><br>

  <input type="checkbox" class="form-check-input" formControlName="frontend" id="frontend">
  <label class="me-3" for="frontend">Frontend</label>

  <input type="checkbox" class="form-check-input" formControlName="backend" id="backend">
  <label class="me-3" for="backend">Backend</label>

  <input type="checkbox" class="form-check-input" formControlName="fullstack" id="fullstack">
  <label for="fullstack">Fullstack</label>
</div>

  <div class="my-3">
    <label for="gender">Gender</label>
    <div class="form-check">
      <input type="radio" name="gender" id="male" class="form-check-input" formControlName="gender" value="male">
      <label for="male" class="form-check-label">Male</label>
    </div>
    <div class="form-check">
      <input type="radio" name="gender" id="female" class="form-check-input" formControlName="gender" value="female">
      <label for="female" class="form-check-label">Female</label>
    </div>
  </div>
  <div>
    <div class="d-flex justify-content-center" *ngIf="!isUpdate">
      <button class="btn btn-primary" (click)="submitDetails()">Submit</button>
    </div>
    <br>
    <div class="d-flex justify-content-center" *ngIf="isUpdate">
      <button class="btn btn-primary" (click)="updateDetails()">Update</button>
    </div>
  </div>

</form>
