<ng-container *ngIf="userLists.length">
  <table class="table border mt-4">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">DOB</th>
        <th scope="col">Gender</th>
        <th scope="col">Subscribed</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userLists; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.dob }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.subscribe ? "Yes" : "No" }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user.id)">
            <i class="bi bi-trash3"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="editUser(user.id)">
            <i class="bi bi-pen"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>

<ng-container *ngIf="userLists.length === 0">
  <p class="mt-3">Table has no data.</p>
</ng-container>
