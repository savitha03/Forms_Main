<!-- {{ empLists | json }} -->
<div *ngIf="empLists.length">
  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Skills</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empLists">
        <td>{{ emp.name }}</td>
        <td>{{ emp.age }}</td>
        <td>{{ emp.dob }}</td>
        <td>{{ emp.gender }}</td>
        <td>{{ emp.skills?.join(', ') }}</td>
        <td>
          <button class=" btn btn-danger" (click)="deleteEmployee(emp.id)">
             <i class="bi bi-trash3"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="editEmployee(emp.id)">
              <i class="bi bi-pen"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- {{empLists|json}} -->

<div *ngIf="empLists.length===0">
  <p class="mt-3">Table has no data</p>
</div>
